<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1>Drum-Kit</h1>
        <div class="drum-pads">
            <button class="button a" id="btn1">A</button>
            <button class="button s" id="btn2">S</button>
            <button class="button d" id="btn3">D</button>
            <button class="button f" id="btn4">F</button>
            <button class="button j" id="btn5">J</button>
            <button class="button k" id="btn6">K</button>
            <button class="button l" id="btn7">L</button>

            <audio id="sound1" src="../Assets/Sounds/crash.mp3"></audio>
            <audio id="sound2" src="../Assets/Sounds/kick-bass.mp3"></audio>
            <audio id="sound3" src="../Assets/Sounds/snare.mp3"></audio>
            <audio id="sound4" src="../Assets/Sounds/tom-1.mp3"></audio>
            <audio id="sound5" src="../Assets/Sounds/tom-2.mp3"></audio>
            <audio id="sound6" src="../Assets/Sounds/tom-3.mp3"></audio>
            <audio id="sound7" src="../Assets/Sounds/tom-4.mp3"></audio>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
